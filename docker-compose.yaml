# volumes:
services:
  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: https://localhost:3000
      REACT_APP_POSTS_API_HOST: http://localhost:8001

  posts-service:
    build:
      context: ./posts-service
      dockerfile: ./Dockerfile.dev

    ports:
      - "8001:8000"
    volumes:
      - ./posts-service:/app
    environment:
      DATABASE_URL: postgresql://postsdb:password@postgres/postsdb
      WAIT_HOSTS: postgres:5432
      SIGNING_KEY: kwCQy-ZFUzyw9oE-QOc06mYzxeSU_DeCjlGk5a

  postgres:
    build:
      context: ./relational-data
      dockerfile: ./Dockerfile.dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_MULTIPLE_DATABASES= postsdb
      - POSTGRES_PASSWORD=admin
    ports:
      - 15432:5432

  pg-admin:
    image: dpage/pgadmin4
    volumes:
      - pg-admin:/var/lib/pgadmin
    ports:
      - 8082:80
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gamerconnect.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_DISABLE_POSTFIX: 1

volumes:
  postgres-data:
    external: true
  pg-admin:
    external: true
